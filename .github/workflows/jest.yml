name: 'coverage'
on:
    push:
        branches:
            - main
        paths:
            - Week_1/routes/**
    pull_request:
        branches:
            -main
        paths:
            - Week_1/routes/**
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                  working-directory: Week_1/routes
            - name: npm clean install
              working-directory: ./Week_1
              run: npm ci
            - name: run lint
              working-directory: ./Week_1
              run: npm run lint
